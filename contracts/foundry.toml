[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = '0.8.20'
optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read-write", path = "./"}]

[fmt]
line_length = 100
tab_width = 4
func_attrs_with_params_multiline = true
ignore = ["lib/**"]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config